{% extends "base.html" %}
{% block title%}register{% endblock title %}
{% block content %}
<div style="display: flex; align-items: center; justify-content: center;height: 100vh;">


    <form class="row g-3 w-50" action="" method="post" enctype="multipart/form-data">

      {% csrf_token %}
      <h3>Login</h3>
    <div class="col-md-12">
    <label for="inputUser4" class="form-label">Username</label>
    <input name="username" type="text" class="form-control" id="inputUsername4">
  </div>

  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input name="password" type="password" class="form-control" id="inputPassword4">
  </div>
    <a style="text-decoration: none;" href="{% url 'forgot_password' %}">Forgot Password ?</a>

  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>

  {% for message in messages%}
     <div class="alert alert-{{ message.tags }}">
    {{message}}
    </div>
    {% endfor %}
</form>

</div>



{%endblock content%}
